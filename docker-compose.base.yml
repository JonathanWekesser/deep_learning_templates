services:
  jupyter:
    ports:
        - "8888:8888"
        - "9922:22"
    volumes:
        - ./data:/workspace/data
        - ./models:/workspace/models
        - ./notebooks:/workspace/notebooks
        - ./src:/workspace/src
    command: "jupyter lab --ip=0.0.0.0 --no-browser --allow-root --NotebookApp.token=''"
