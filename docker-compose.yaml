services:
  dl:
    build:
      context: .
      args:
        USE_CUDA: ${USE_CUDA:-OFF}
        USE_ROCM: ${USE_ROCM:-OFF}
    image: dl-multi-framework
    volumes:
      - ./data:/workspace/data
      - ./models:/workspace/models
      - ./notebooks:/workspace/notebooks
      - ./src:/workspace/src
    ports:
      - "8888:8888"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles: ["all"]

  dl-cpu:
    extends: dl
    profiles: ["cpu"]
    deploy: {}

  dl-nvidia:
    extends: dl
    profiles: ["nvidia"]
    environment:
      - USE_CUDA=ON

  dl-amd:
    extends: dl
    profiles: ["amd"]
    environment:
      - USE_ROCM=ON
    devices:
      - "/dev/kfd"
      - "/dev/dri"
